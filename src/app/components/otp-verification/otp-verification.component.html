<div class="container-page">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center">
              <div class="row">
                <div class="col-sm-12 mt-5 bgWhite">
                  <div class="title">
                    {{'otp_page_title'|translate}}
                  </div>
                  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="mt-3">
                      <input type="text" class="form-control otp" id="digit1" formControlName="digit1" maxlength="1" onlyDigit (keyup)='tabChange(1)'>
                      <input type="text" class="form-control otp" id="digit2" formControlName="digit2" maxlength="1" onlyDigit (keyup)='tabChange(2)'>
                      <input type="text" class="form-control otp" id="digit3" formControlName="digit3" maxlength="1" onlyDigit (keyup)='tabChange(3)'>
                      <input type="text" class="form-control otp" id="digit4" formControlName="digit4" maxlength="1" onlyDigit (keyup)='tabChange(4)'>
                      <hr class="mt-4">
                      <div class="timer-box">
                            <span class="timer-text">{{'otp_page_timer_text'|translate}}: {{ getFormattedTime() }}</span>
                            <span class="resend-link">
                              <a href="javascript:void(0)" class="" [ngClass]="{'disabled': isTimerRunning}">{{'otp_page_resend_text'|translate}}</a>
                            </span>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block mt-4 mb-4 customBtn" [disabled]="!otpForm.valid">{{'otp_submit_btn'|translate}}</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
</div>
